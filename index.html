<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>nodemailer test</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">Contact Me</h2>
                    <p>
                        Any comments or feedback? Let Victoria know! Thank you.
                    </p>
                    <hr />
                    <form id="contact-form" method="POST" action="send" enctype="multipart/form-data">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input placeholder="Name" id="name" name="name" type="text" class="form-control"
                                        required />
                                </div>
                                <div class="col-md-6">
                                    <input placeholder="Email" id="email" type="email" name="email" class="form-control"
                                        aria-describedby="emailHelp" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input placeholder="Subject" id="subject" name="subject" type="text" class="form-control"
                                required />
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Message" id="message" name="message" class="form-control" rows="3"
                                required></textarea>
                        </div>
                        <button type="submit" value="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>














</html>
